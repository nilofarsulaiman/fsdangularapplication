<div id="task">
	<span class="h2 text-primary">{{title}}</span>
	<button class="btn btn-info float-right" (click)="goBack()">GoBack</button>

	<div id="form">
		<fieldset>
			<div class="form-group">
			<label for="name">Project:</label>
			<td><input type="text"  placeholder="Search for Project Name" [(ngModel)]="projectName" > </td>
			 <td><button class="btn btn-danger btn-sm" (click)="filterProject()">Search</button></td>
			</div>
			<div class="form-group">
				<label for="name">Task:</label>
				<input type="text" class="form-control" [(ngModel)]="task.task" id="name" placeholder="Task">
			</div>
			<div class="form-group">
				<label for="priority">Priority</label>
				<input type="range"  min="0" max="10" class="form-control" [(ngModel)]="task.priority" id="priority" placeholder="Priority">
			</div>
			<div class="form-group">
				<label for="name">Parent Task:</label>
				<input type="text" class="form-control" [(ngModel)]="task.parentTask" id="parentTask" placeholder="Parent Task">
				<td><button class="btn btn-danger btn-sm" (click)="filterProject()">Search</button></td>
			</div>
			<div class="form-group">
				<label for="startdate">Start Date</label>
				<input type="text" class="form-control" [(ngModel)]="task.startDate" id="startdate" placeholder="Start Date">
			</div>
			<div class="form-group">
				<label for="enddate">End Date</label>
				<input type="text" class="form-control" [(ngModel)]="task.endDate" id="enddate" placeholder="End Date">
			</div>
			<div class="form-group">
			<label for="name">User:</label>
			<td><input type="text"  placeholder="Search for Project Name" [(ngModel)]="userName" > </td>
			<td><button class="btn btn-danger btn-sm" (click)="filterManager()">Search</button></td>
			</div>
			<td><a><button class="btn btn-info btn-sm"  (click)="addTask()"> Add Task</button></a></td>
			<td><a><button class="btn btn-info btn-sm" (click)="resetForm(task)" > Reset</button></a></td>
		</fieldset>
	</div>
</div>



<app-alerts></app-alerts>
