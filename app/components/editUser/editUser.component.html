<div id="projects">
	<span class="h2 text-primary">{{title}}</span>

	<div id="form">
		<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" class="form-control" [(ngModel)]="user.firstName" id="firstName" placeholder="FirstName">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" class="form-control" [(ngModel)]="user.lastName" id="lastName" placeholder="LastName">
				</div>
				<div class="form-group">
					<label for="employeeId">Employee Id</label>
					<input type="text" class="form-control" [(ngModel)]="user.employeeId" id="employeeId" placeholder="EmployeeId">
				</div>
				<td><a><button class="btn btn-info btn-sm" (click)="editUser()" >Update</button></a></td>
			<td><a><button class="btn btn-info btn-sm" (click)="resetForm()" >Reset</button></a></td>
		</fieldset>
	</div>
</div>



<app-alerts></app-alerts>
